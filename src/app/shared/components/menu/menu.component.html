<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container-fluid">
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarContent">
            <ul ngbNav
                [activeId]="route.fragment | async"
                class="navbar-nav me-auto mb-2 mb-lg-0">
                <li [ngbNavItem]="link.url"
                    *ngFor="let link of links">
                    <a ngbNavLink
                       [routerLink]="link.url"
                       routerLinkActive="active">{{ link.title }}</a>
                </li>
            </ul>
            <div class="d-flex gap-2"
                 *ngIf="user">

                <div class="nav-item dropdown">
                    <div class="nav-link dropdown-toggle d-flex gap-3 align-items-center"
                         href="#"
                         role="button"
                         data-bs-toggle="dropdown"
                         aria-expanded="false">
                        <img *ngIf="user.avatar; else noAvatar"
                             src={{user.avatar}}
                             alt="{{user?.login}}"
                             width="50px"
                             height="50px"
                             class="rounded-circle">
                        <ng-template #noAvatar>
                            <img src="assets/images/no-avatar.png"
                                 alt="no-avatar"
                                 width="50px"
                                 height="50px"
                                 class="rounded-circle">
                        </ng-template>
                        <span class="navbar-text">
                            {{user?.login}}
                        </span>
                    </div>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           href="#"
                           (click)="authService.logout()">
                            Выход
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
