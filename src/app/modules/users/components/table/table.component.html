<app-search></app-search>

<table class="table"
       *ngIf="users && users.length">
    <thead>
        <tr>
            <th scope="col">
                <a [routerLink]="['/detail', user.login]">{{user.login}}</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td scope="col">{{user.login}}</td>
        </tr>
    </tbody>
</table>
